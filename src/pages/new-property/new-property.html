<ion-header>
  <ion-toolbar>
     <ion-title>
        {{ title }}
     </ion-title>
     <ion-buttons start>
        <button
           ion-button
           (click)="closeModal()">
          <span
             ion-text
             color="primary"
             showWhen="ios">Cancel</span>
          <ion-icon
             name="md-close"
             showWhen="android,windows"></ion-icon>
        </button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

    <form
    [formGroup]="form"
    (ngSubmit)="saveProperty(form.value)">

     <ion-item-divider color="light">
       <div *ngIf="!isEditable">
          Add a new Property
       </div>

       <div *ngIf="isEditable">
          Amend this property
       </div>
     </ion-item-divider>


     <ion-item>
       <ion-label stacked>Property ERF:</ion-label>
       <ion-input
          type="text"
          formControlName="erf"
          [(ngModel)]="propertyERF"></ion-input>
     </ion-item>



     <ion-item>
       <span
          ion-text
          color="danger"
          block
          text-center
          padding-top
          padding-bottom
          (click)="selectImage()">Select an image</span>
          <input
             type="hidden"
             name="image"
             formControlName="image"
             [(ngModel)]="propertiesImage">
          <img [src]="propertiesImage">
     </ion-item>



     <ion-item>
       <ion-label stacked>Town:</ion-label>
       <ion-input
          type="text"
          formControlName="town"
          [(ngModel)]="propertyTown"></ion-input>
     </ion-item>

     <ion-item>
        <ion-label stacked>Location:</ion-label>
        <ion-input
           type="text"
           formControlName="location"
           [(ngModel)]="propertyLocation"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>Price:</ion-label>
          <ion-input
             type="text"
             formControlName="price"
             [(ngModel)]="propertyPrice"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>Deposit:</ion-label>
          <ion-input
              type="text"
              formControlName="deposit"
              [(ngModel)]="propertyDeposit"></ion-input>
      </ion-item>



     <ion-item>
       <ion-label stacked>type:</ion-label>
       <ion-select
          formControlName="type"
          multiple="true"
          [(ngModel)]="propertyType">
           <ion-option value="Sale">Sale</ion-option>
           <ion-option value="Rent">Rent</ion-option>
       </ion-select>
     </ion-item>


     <ion-item>
        <ion-label stacked>Age of property:</ion-label>
        <ion-input
           type="text"
           formControlName="age"
           [(ngModel)]="propertyAge"></ion-input>
      </ion-item>


     <ion-item>
       <ion-label stacked>Description:</ion-label>
       <ion-textarea
    rows="6"
          formControlName="description"
          [(ngModel)]="propertyDescription"></ion-textarea>
     </ion-item>



     


     <ion-item>
        <input
           type="hidden"
           name="propertyId">
       <button
         ion-button
         block
         color="primary"
         text-center
         padding-top
         padding-bottom
         [disabled]="!form.valid">
          <div *ngIf="!isEditable">
             Add a new propety
          </div>

          <div *ngIf="isEditable">
             Update this property
          </div>
          </button>
     </ion-item>

 </form>

  


</ion-content>
